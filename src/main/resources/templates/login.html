<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white flex flex-col min-h-screen">
<div class="flex-grow flex items-center justify-center p-8">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img class="w-24 h-24" height="100" src="https://i.imgur.com/RjTrOGq.png" width="100"
                 alt="spring_boot_logo"/>
        </div>
        <h2 class="text-2xl font-bold text-center mb-6">
            Login
        </h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="username">
                    Username
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6db33f]"
                       id="username" name="username" placeholder="Enter your username" type="text"/>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2" for="password">
                    Password
                </label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6db33f]"
                       id="password" name="password" placeholder="Enter your password" type="password"/>
            </div>
            <button class="w-full bg-[#6db33f] text-white py-2 rounded-lg flex items-center justify-center hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="submit">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </button>
        </form>
    </div>
</div>
<footer class="text-center text-gray-500 text-sm py-4 mt-auto">
    <p>&copy; <span th:text="${T(java.time.Year).now()}"></span> neziw. All rights reserved.</p>
</footer>
</body>
</html>
